<div>
  <form name="loginForm" class="loginForm" ng-submit="$ctrl.submitForm()">
    <p>User name: <custom-form-input ng-prop-value="$ctrl.formData.username" name="username"/></p>
    <p>Password: <custom-form-input ng-prop-value="$ctrl.formData.password" name="password"/></p>
    <button type="submit">Login</button>
  </form>
</div>
